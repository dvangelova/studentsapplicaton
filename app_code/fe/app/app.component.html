<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    Students App
  </h1>
    <div class="row">
      <div class="col-6">
          <h3>Edit Form</h3>
        <app-edit-form (emitter)="getAllStudents()"></app-edit-form>
      </div>
      <div class="col-6">
        <h3>List of Students</h3>

      <div class="card mb-2" style="width: 18rem;" *ngFor="let student of allStudents">
        <div class="card-body">
          <h5 class="card-title">{{student.fname}} {{student.lname}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Faculty number: {{student.facNumber}}</h6>
          <p class="card-text">Birth Date: {{student.birthDate}}</p>

          <button type="button" class="btn btn-sm btn-outline-primary mr-2">Edit</button>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteStudent(student._id)">Delete</button>
        </div>
      </div>

      </div>


  </div>
</div>
